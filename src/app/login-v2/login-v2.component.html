<div class="container">
    <!-- <h3 class="d-flex justify-content-center my-3">Please Login</h3> -->
    <div class="d-flex justify-content-center">

    <div class="col-12 col-md-10 col xl-8 ">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="col-12 form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" [formControlName]="'userName'">
        </div>

        <div class="col-12 form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" [formControlName]="'password'">
        </div>

        <div class="d-flex justify-content-center">
            <div class="col-xs-12">
                <button class="btn btn-primary" type="submit" [disabled]="isLoading || loginForm.invalid">
                    <span *ngIf="isLoading" class="spinner-border text-primary spinner-border-sm" role="status"
                        aria-hidden="true"> <span class="sr-only">Loading...</span></span>
                    Login</button>

            </div>
        </div>
    </form></div></div>


</div>

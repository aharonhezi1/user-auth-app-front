<div class="container">
    <h3 class="d-flex justify-content-center my-3">Please Signup</h3>
    <div class="d-flex justify-content-center">

    <div class="col-12 col-md-10 col xl-8 ">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="col-12 form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" [formControlName]="'name'">
        </div>
        
        <div class="col-12 form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" [formControlName]="'id'">
        </div>

        <div class="col-12 form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" [formControlName]="'email'">
        </div>

        <div class="col-12 form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" [formControlName]="'userName'">
        </div>

        <div class="col-12 form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" [formControlName]="'password'">
        </div>

        <div class="col-12 form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" [formControlName]="'confirmPassword'">
        </div>

        <div class="d-flex justify-content-center">
            <div class="col-xs-12">
                <button class="btn btn-primary" type="submit" [disabled]="isLoading || signupForm.invalid">
                    <span *ngIf="isLoading" class="spinner-border text-primary spinner-border-sm" role="status"
                        aria-hidden="true"> <span class="sr-only">Loading...</span></span>
                        Signup</button>

            </div>
        </div>
    </form></div></div>


</div>
